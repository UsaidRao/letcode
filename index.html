<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Leet Metric</h1>

        <div class="user-container">
           
            <p>Enter your username below :</p>

            <div class="userinput-conainer">
                <input type="text" placeholder="enter your username here" id="user-input">

                <button id="search-btn">Search</button>
            </div>

        </div>

        <div class="stats-container">

             <div class="progress">
               
                <div class="progress-item">
                    <div class="easy-progress">
                        <span id="easy-lable"></span>
                        Easy
                    </div>
                </div>
               
                <div class="progress-item">
                    <div class="medium-progress">
                        <span id="medium-lable"></span>
                        Medium
                </div>
               
                <div class="progress-item">
                    <div class="hard-progress">
                        <span id="hard-lable"></span>
                        Hard
                </div>
             </div>

             <div class="stats-cards">
                
             </div>
        </div>



    </div>





    <script src="index.js"></script>
</body>
</html>
